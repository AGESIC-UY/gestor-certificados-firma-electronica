<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xml:lang="es"
      lang="es">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../css/xp.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="./../css/bootstrap.css"/>
        <link rel="stylesheet" href="./../css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="./../css/bootstrap-accesibility.css"/>
        <script src="./../js/jquery-2.1.1.js"/>
        <script src="./../js/jquery-ui.js" />
        <script src="./../js/jquery.min.map" />
        <script src="./../js/bootstrap.js"/>
        <script src="./../js/bootstrap-accesibility.js"/>
        <link rel="stylesheet" href="./../css/cert.css"/>
        <script src="./../js/jquery.dataTables.min.js"/>
        <script src="./../js/dataTables.bootstrap.js"/>
        <link rel="stylesheet" href="./../css/dataTables.bootstrap.css"/>
    </h:head>
    <h:body>

        <ice:panelGroup id="popups">
            <ui:insert name="popups">
            </ui:insert>
        </ice:panelGroup>
        <ui:insert name="top">
            <header id="top">
                <ice:panelGroup styleClass="container">
                    <a href="#contenido" class="sr-only sr-only-focusable">saltar al contenido</a>
                    <ice:panelGroup styleClass="row">
                        <ice:panelGroup id="logo" styleClass="col-sm-2">
                            <img alt="AGESIC" src="../img/logo.jpg" styleClass="logo img-responsive"/>
                        </ice:panelGroup>
                        <ice:panelGroup styleClass="col-sm-5">
                            <h1>Gestor de Certificados</h1>
                        </ice:panelGroup>
                        <ice:panelGroup id="infoUsuario" styleClass="col-sm-5">
                            <h:form styleClass="userLoginMenu">
                                <h:commandLink value="#{labels.salir}" action="#{inicioMB.logout()}"/>
                                <h:commandLink id="userName" value="#{inicioMB.user.usuCod}" action="#{inicioMB.changeUserInfo()}"/>
                                <h:outputLabel for="userName" value="#{template.usuario}" />
                                <ice:outputConnectionStatus id="status" activeLabel="Procesando..." displayHourglassWhenActive="false"/>
                            </h:form>
                        </ice:panelGroup>
                    </ice:panelGroup>
                </ice:panelGroup>
            </header>
        </ui:insert>
        <ice:panelGroup styleClass="container">
            <ice:panelGroup id="content" styleClass="row">
                <ice:panelGroup styleClass="col-sm-2" id="menu">
                    <nav>
                        <ui:include src="./../fragmentos/menuFragmento.xhtml" />
                    </nav>
                </ice:panelGroup>
                <ice:panelGroup styleClass="col-sm-10 contenido">
                    <main id="contenido">
                        <ui:insert name="content">Content</ui:insert>
                    </main>
                </ice:panelGroup>
            </ice:panelGroup>
        </ice:panelGroup>

        <footer>
            <ice:panelGroup id="bottom">
                
            </ice:panelGroup>
        </footer>

    </h:body>

</html>
